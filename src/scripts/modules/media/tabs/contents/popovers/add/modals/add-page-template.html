<div id="add-page-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Page(s)</h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label class="control-label">
              <span>Title</span>
              <input type="text" name="title" class="form-control page-title" placeholder="Title">
              <button type="button" class="btn btn-plain search-pages">Search</button>
            </label>
          </div>

          <div class="add-page-search-results">
            {{! Add Page Search Results View}}
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary btn-submit">Create New Page</button>
        </div>
      </form>
    </div>
  </div>
</div>
